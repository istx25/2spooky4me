<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>2spooky4me</title>
  <meta name="description" content="A spooky Twilio app that will scare you to bits">
  <meta name="author" content="Willow Bellemore">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Open+Sans" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 20%">

        <h4>2spooky4me</h4>
        <p>This is a spooky <a href="https://www.twilio.com">Twilio</a> app that will scare you to bits. Type in your Twilio number and a number that you want us to call. It'll make them want to jump out of their skin.</p>

        <form action="/form" method="post">
          <div class="row">
            <label for="twilio">Your Twilio Phone Number</label>
            <input class="u-full-width text-field" type="text" placeholder="+49 222 89674542" name="twilio">
            <label for="recipient">The Recipient's Phone Number</label>
            <input class="u-full-width text-field" type="text" placeholder="+49 160 95632678" name="recipient" id="recipient-text-field">
          </label>
          <input class="button-primary button" type="submit" value="Call">
        </form>

      </div>
    </div>
  </div>
</body>
</html>
